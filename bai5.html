<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5</title>
    <link rel="stylesheet" href="bai5.css">
</head>

<body>
    

    <table>
        <caption>This is table caption</caption>
        <tr class="tb">
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </tr>

        <tr class="tb">
            <td>Data 1</td>
            <td rowspan="3">Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>

        <tr class="tb">
            <td>Data 1</td>
            <td>Data 3</td>
            <td colspan="5">Data 4 and 5</td>

        </tr>
        <tr class="tb">
            <td>Data 1</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>
</body>

</html>
